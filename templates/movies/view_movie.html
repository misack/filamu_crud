{% extends 'movies/movies_base.html' %} 
{% load static %} 
{% block movies_content %}
<div class="card">
  <div class="card-body">
   
    <form >
      <div class="row">
        <div class="col-md-7">
          <div class="form-group mb-3 row">
            <label class="form-label col-5 col-form-label">Title</label>
            <div class="col-7">
              <label class="form-label col-5 col-form-label">{{movie.title}}</label>
            </div>
          </div>
          <div class="form-group mb-3 row">
            <label class="form-label col-5 col-form-label">Release date</label>
            <div class="col-7">
              <label class="form-label col-5 col-form-label">{{movie.release_date|date:'Y-m-d'}}</label>
            </div>
          </div>
          <div class="form-group mb-3 row">
            <label class="form-label col-5 col-form-label">Director(s)</label>
            <div class="col-7">
              <label class="form-label col-5 col-form-label">{{movie.directors}}</label> </div>
          </div>
          <div class="form-group mb-3 row">
            <label class="form-label col-5 col-form-label">Actors(s)</label>
            <div class="col-7">
                <p class="">{{movie.actors}}</p>
            </div>
          </div>
          <div class="form-group mb-3 row">
            <label class="form-label col-5 col-form-label">Writer(s)</label>
            <div class="col-7">
              <p class="">{{movie.writers}}</p>
          </div>
          </div>
          <div class="form-group mb-3 row">
            <label class="form-label col-5 col-form-label">Genres</label>
            <div class="col-7">
              <label class="form-label col-5 col-form-label">{{movie.genres}}</label>
            </div>
          </div>
          <div class="form-group mb-3 row">
            <label class="form-label col-5 col-form-label">Storyline</label>
              <div class="col-7">
                <p class="">{{movie.storyline}}</p>
            </div>
          </div>
          <div class="form-group mb-3 row">
            <label class="form-label col-5 col-form-label">Trailer Link</label>
            <div class="col-7">
              <span class="mt-2"><a href="../../{{movie.trailer_url}}">Preview Trailer</a></span>
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <img src="../media/{{movie.cover}}" alt="">
        </div>
      </div>
      
    </form>
 
  </div>
</div>

{% endblock %}
